<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Лабораторна робота 25</title>
        <style>
            #myImage {
              width: 300px;
              height: auto;
            }
        </style>
    </head>
    <body>
        <h1>Тема 24. Прототипи</h1>
        <h2>Завдання 1: Обробка події</h2>
        <button onclick="alert('Кнопка натиснута!')">Press on button!</button>
        
        <h2>Завдання 2: Обробка події введення тексту (input)</h2>
        <input type="text" id="textInput" placeholder="Ввести текст">
        <p id="output"></p>
        <script>
            document.getElementById('textInput').addEventListener('input', function (event) {
                document.getElementById('output').textContent = event.target.value;
            });
        </script>

        <h2>Завдання 3: Подія mouseover та mouseout</h2>
        <img id="myImage" src="Lee_20Horror_20Mirror_205x5_20Cube.jpg" alt="Not image!">
        <script>
            const image = document.getElementById('myImage');
            image.addEventListener('mouseover', function() {
                image.src = 'photo-1630853010132-68f3aea24257.jpg';
            });
            image.addEventListener('mouseout', function() {
                image.src = 'Lee_20Horror_20Mirror_205x5_20Cube.jpg';
            });
        </script>

        <h2>Завдання 4: Подія keydown</h2>
        <input type="text" id="keyInput" placeholder="Press any button!">
        <script>
            document.getElementById('keyInput').addEventListener('keydown', function(event) {
                console.log('Keyboard code:', event.code);
            });
        </script>

        <h2>Завдання 5: Створення таймера за допомогою події click</h2>
        <button id="startButton">Start</button>
        <p id="timer">0</p>
        <script>
            let time = 0;
            let timerInterval;
        
            document.getElementById('startButton').addEventListener('click', function() {
                if (!timerInterval) {
                timerInterval = setInterval(function() {
                    time++;
                    document.getElementById('timer').textContent = time;
                }, 1000);
                }
            });
        </script>
    </body>
</html>
